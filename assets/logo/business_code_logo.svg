<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="white"/>
  
  <!-- Outer brackets -->
  <rect x="20" y="20" width="160" height="160" fill="none" stroke="#4CAF50" stroke-width="4" rx="24" ry="24"/>
  
  <!-- Inner brackets -->
  <rect x="36" y="36" width="128" height="128" fill="none" stroke="#4CAF50" stroke-width="3" rx="20" ry="20"/>
  
  <!-- Left arc (blue) -->
  <circle cx="70" cy="70" r="24" fill="#2196F3"/>
  
  <!-- Right arc (green) -->
  <circle cx="130" cy="70" r="24" fill="#26A69A"/>
  
  <!-- Center connecting line -->
  <rect x="88" y="100" width="24" height="8" fill="#636E72" rx="4" ry="4"/>
  
  <!-- Text: Business -->
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#2D3436">Business</text>
  
  <!-- Text: Code -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#2196F3">Code</text>
</svg>
